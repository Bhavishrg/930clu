<!-- Inherits from base template -->
{% extends "base.html" %}

<!-- Page title -->
{% block title %}Personality Quiz{% endblock %}

{% block content %}

<style>
    body {
        background-color: black;
        color: black;
    }


    .d-none {
        display: none;
    }

    html,
    body {
        padding: 0;
        margin: 0;
    }

    .wrap {
        background-color: #fff;
        font: 18px Arial, san-serif;
        border-radius: 10px;
    }

    h1.likert-header {
        padding-left: 4.25%;
        margin: 20px 0 0;
    }

    form .statement {
        display: block;
        font-size: 14px;
        font-weight: bold;
        padding: 30px 0 0 4.25%;
        margin-bottom: 10px;
    }

    form .likert {
        list-style: none;
        width: 100%;
        margin: 0;
        padding: 0 0 35px;
        display: block;
        border-bottom: 2px solid #efefef;
    }

    form .likert:last-of-type {
        border-bottom: 0;
    }

    form .likert:before {
        content: '';
        position: relative;
        top: 11px;
        left: 9.5%;
        display: block;
        background-color: #efefef;
        height: 4px;
        width: 78%;
    }

    form .likert li {
        display: inline-block;
        width: 19%;
        text-align: center;
        vertical-align: top;
    }

    form .likert li input[type=radio] {
        display: block;
        position: relative;
        top: 0;
        left: 50%;
        margin-left: -6px;

    }

    

    form .likert li label {
        width: 100%;
        font-size: 18px;
    }

    form .statement {
        font-size: 18px;
    }

    form .buttons {
        margin: 30px 0;
        padding: 0 4.25%;
        text-align: center;
    }

    form .buttons button {
        padding: 5px 10px;
        background-color: black;
        color: #fff;
        border: 0;
        border-radius: 3px;
    }

    form .buttons .clear {
        background-color: #e9e9e9;
    }

    form .buttons .submit {
        background-color: #67ab49;
    }

    form .buttons .clear:hover {
        background-color: #ccc;
    }

    form .buttons .submit:hover {
        background-color: #14892c;
    }
</style>
<div class="form-cont" style="margin-top:100px; display: flex; justify-content:center; flex-direction:column; align-items:center">

    <div class="wrap" style="width: max(400px, 50%);">
        <!-- Add Title here -->
        <h1 class="likert-header" style="text-align: center;">I see Myself as Someone Who...</h1>
        <!-- Add additional info here -->
        <p style="text-align: center;">10 questions to find you people having your compatible personality type
            <br>(based on the famous BIG FIVE personality test)</p>
        <form action="">
            <!-- Add Question here -->
            <label class="statement">Tends to be quiet </label>
            <ul class='likert'>
                <li>
                    <input type="radio" name="q1" value="1">
                    <label>Strongly agree</label>
                </li>
                <li>
                    <input type="radio" name="q1" value="2">
                    <label>Agree</label>
                </li>
                <li>
                    <input type="radio" name="q1" value="3">
                    <label>Neutral</label>
                </li>
                <li>
                    <input type="radio" name="q1" value="4">
                    <label>Disagree</label>
                </li>
                <li>
                    <input type="radio" name="q1" value="5">
                    <label>Strongly disagree</label>
                </li>
            </ul>
            <!-- Add Question here -->
            <label class="statement">Is generally trusting </label>
            <ul class='likert'>
                <li>
                    <input type="radio" name="q2" value="1">
                    <label>Strongly agree</label>
                </li>
                <li>
                    <input type="radio" name="q2" value="2">
                    <label>Agree</label>
                </li>
                <li>
                    <input type="radio" name="q2" value="3">
                    <label>Neutral</label>
                </li>
                <li>
                    <input type="radio" name="q2" value="4">
                    <label>Disagree</label>
                </li>
                <li>
                    <input type="radio" name="q2" value="5">
                    <label>Strongly disagree</label>
                </li>
            </ul>
            <!-- Add Question here -->
            <label class="statement">Tends to be lazy </label>
            <ul class='likert'>
                <li>
                    <input type="radio" name="q3" value="1">
                    <label>Strongly agree</label>
                </li>
                <li>
                    <input type="radio" name="q3" value="2">
                    <label>Agree</label>
                </li>
                <li>
                    <input type="radio" name="q3" value="3">
                    <label>Neutral</label>
                </li>
                <li>
                    <input type="radio" name="q3" value="4">
                    <label>Disagree</label>
                </li>
                <li>
                    <input type="radio" name="q3" value="5">
                    <label>Strongly disagree</label>
                </li>
            </ul>
            <!-- Add Question here -->
            <label class="statement">Is emotionally stable, not easily upset </label>
            <ul class='likert'>
                <li>
                    <input type="radio" name="q4" value="1">
                    <label>Strongly agree</label>
                </li>
                <li>
                    <input type="radio" name="q4" value="2">
                    <label>Agree</label>
                </li>
                <li>
                    <input type="radio" name="q4" value="3">
                    <label>Neutral</label>
                </li>
                <li>
                    <input type="radio" name="q4" value="4">
                    <label>Disagree</label>
                </li>
                <li>
                    <input type="radio" name="q4" value="5">
                    <label>Strongly disagree</label>
                </li>
            </ul>
            <!-- Add Question here -->
            <label class="statement">Is inventive </label>
            <ul class='likert'>
                <li>
                    <input type="radio" name="q5" value="1">
                    <label>Strongly agree</label>
                </li>
                <li>
                    <input type="radio" name="q5" value="2">
                    <label>Agree</label>
                </li>
                <li>
                    <input type="radio" name="q5" value="3">
                    <label>Neutral</label>
                </li>
                <li>
                    <input type="radio" name="q5" value="4">
                    <label>Disagree</label>
                </li>
                <li>
                    <input type="radio" name="q5" value="5">
                    <label>Strongly disagree</label>
                </li>
            </ul>
            <div class="buttons">
                <button class="clear">Clear</button>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>

</div>

<script>
    document.getElementById("navlist").style.top = "0";
</script>

{% endblock %}
